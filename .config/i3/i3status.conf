###############################################################################
# ceerious i3 status config
# see "man i3status" for documentation.
#
# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!
###############################################################################

general {
    interval         = 1
    colors             = true
    color_good      = '#88b090'
    color_degraded  = '#ccdc90'
    color_bad       = '#e89393'
}

order += "whoami"
order += "spotify"
order += "disk /"
order += "disk /mnt/HDD1"
#order += "run_watch DHCP"
order += "vpn_status"
#order += "ipv6"
order += "wifi"
order += "ethernet enp0s10"
order += "cpu_temperature 0"
#order += "cpu_usage 0"
order += "load"
order += "battery_level 0"
order += "volume master"
order += "tztime local"
order += "keyboard_layout"

spotify {
    format = " {title} / {artist} / {time}"
    format_down = ""
    format_stopped = ""
}

wifi {
    use_sudo = "True"
    device = "wls3"
    format_up = " {ssid} ({signal_percent})"
    format_down = ""
}

wireless wls3 {
    format_up = " %essid (%quality)"
    format_down = ""
}

ethernet enp0s10 {
    # if you use %speed, i3status requires root privileges
    format_up = "%ip (%speed)"
    format_down = ""
}

battery_level 0 {
    blocks = ""
    charging_character = ""
    format = "{icon} {percent}% {time_remaining}"
    notification = "True"
    notify_low_level
}

battery 0 {
    format = "%status %percentage %remaining"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 11
    threshold_type = percentage
    hide_seconds = true
    status_chr = " "
    status_bat = " "
    status_full = " "
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

tztime local {
    format = " %A %F   %H:%M:%S"
}

load {
    format = " %1min"
}

cpu_usage {
    format = " %usage"
}

cpu_temperature 0 {
    format = " %degrees°C"
}

disk "/" {
    format = " %free"
    prefix_type    = custom
}

disk "/mnt/HDD1" {
    format = " %free"
    prefix_type = custom
}

volume master {
    format = " %volume"
    format_muted = " %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

